<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head">

</head>

<body class="g-sidenav-show bg-gray-100">
  <div class="position-absolute w-100 min-height-300 top-0" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/profile-layout-header.jpg'); background-position-y: 50%;">
    <span class="mask bg-primary opacity-6"></span>
  </div>
  <!-- Sidebar -->
  <div th:replace="fragments :: sidebar"></div>
    <!-- End Sidebar -->
  <div class="main-content position-relative max-height-vh-100 h-100">
    <!-- Navbar -->
    <div th:replace="fragments :: navbar"></div>
    <!-- End Navbar -->
    <div class="card shadow-lg mx-4 card-profile-bottom">
      <div class="card-body p-3">
        <div class="row gx-4">
          <div class="col-auto">
            <div class="avatar avatar-xl position-relative">
              <img th:src="@{/images/team-1.jpg}" alt="profile_image" class="w-100 border-radius-lg shadow-sm">
            </div>
          </div>
          <div class="col-auto my-auto">
            <div class="h-100">
              <h5 class="mb-1">
                Manage User
              </h5>
              <p class="mb-0 font-weight-bold text-sm">
                Create new user
              </p>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3">
            <div class="nav-wrapper position-relative end-0">
            
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header pb-0">
              <div class="d-flex align-items-center">
                <p class="mb-0">Create</p>
              </div>
            </div>
            <div class="card-body">
              <div >
                  <form class="row" th:action="@{/users/save}" method="POST" th:object="${user}">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="example-text-input" class="form-control-label">First Name</label>
                          <input class="form-control" th:field="*{firstname}" type="text" required minlength="2" maxlength="45">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="example-text-input" class="form-control-label">Last name</label>
                          <input class="form-control" th:field="*{lastname}" type="text" required minlength="2" maxlength="45">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="example-text-input" class="form-control-label">Email address</label>
                          <input class="form-control" th:field="*{email}" type="email"  required minlength="8" maxlength="128">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="example-text-input" class="form-control-label">Password</label>
                          <input class="form-control" th:field="*{password}" type="text"  required minlength="8" maxlength="20">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="example-text-input" class="form-control-label">Role</label>
                          <select th:field="*{roles}" class="js-select2 form-control" multiple="multiple">
                            <th:block th:each="role : ${listRoles}">
                                <option  th:title="${role.description}" th:value="${role.id}" data-badge="">[[${role.name}]]</option>
                            </th:block>
                          </select>

                         
                        </div>
                      </div>
                      <div class="col-md-6 check-enable-user">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" th:field="*{enabled}" />
                          <label class="custom-control-label" for="customCheck1">Enable this user</label>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div style="display: flex; justify-content: center; margin-top: 20px;">
                          <div class="form-group">
                              <button style="width: 243px; padding: 0.7rem 2rem;" type="submit" class="btn btn-primary btn-sm">Save</button>
                          </div>
                          <div class="form-group">
                              <button style="width: 243px; margin-left: 10px; padding: 0.7rem 2rem;" id="buttonCancel" type="submit" class="btn btn-secondary btn-sm">Cancel</button>
                          </div>
                      </div>
                      </div>
                  </form>
              </div>
              <hr class="horizontal dark">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-profile">
            <img th:src="@{/images/bg-profile.jpg}" alt="Image placeholder" class="card-img-top">
            <div class="row justify-content-center">
              <div class="col-4 col-lg-4 order-lg-2">
                <div class="mt-n4 mt-lg-n6 mb-4 mb-lg-0">
                  <a href="javascript:;">
                    <img th:src="@{/images/team-2.jpg}" class="rounded-circle img-fluid border border-2 border-white">
                  </a>
                </div>
              </div>
            </div>
            <div class="card-header text-center border-0 pt-0 pt-lg-2 pb-4 pb-lg-3">
              <div class="d-flex justify-content-between">
                <a href="javascript:;" class="btn btn-sm btn-info mb-0 d-none d-lg-block">Connect</a>
                <a href="javascript:;" class="btn btn-sm btn-info mb-0 d-block d-lg-none"><i class="ni ni-collection"></i></a>
                <a href="javascript:;" class="btn btn-sm btn-dark float-right mb-0 d-none d-lg-block">Message</a>
                <a href="javascript:;" class="btn btn-sm btn-dark float-right mb-0 d-block d-lg-none"><i class="ni ni-email-83"></i></a>
              </div>
            </div>
            <div class="card-body pt-0">
              <div class="row">
                <div class="col">
                  <div class="d-flex justify-content-center">
                    <div class="d-grid text-center">
                      <span class="text-lg font-weight-bolder">22</span>
                      <span class="text-sm opacity-8">Friends</span>
                    </div>
                    <div class="d-grid text-center mx-4">
                      <span class="text-lg font-weight-bolder">10</span>
                      <span class="text-sm opacity-8">Photos</span>
                    </div>
                    <div class="d-grid text-center">
                      <span class="text-lg font-weight-bolder">89</span>
                      <span class="text-sm opacity-8">Comments</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-center mt-4">
                <h5>
                  Mark Davis<span class="font-weight-light">, 35</span>
                </h5>
                <div class="h6 font-weight-300">
                  <i class="ni location_pin mr-2"></i>Bucharest, Romania
                </div>
                <div class="h6 mt-4">
                  <i class="ni business_briefcase-24 mr-2"></i>Solution Manager - Creative Tim Officer
                </div>
                <div>
                  <i class="ni education_hat mr-2"></i>University of Computer Science
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer pt-3  ">
        <div class="container-fluid">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-lg-6 mb-lg-0 mb-4">
              <div class="copyright text-center text-sm text-muted text-lg-start">
                Â© <script>
                  document.write(new Date().getFullYear())
                </script>,
                made with <i class="fa fa-heart"></i> by
                <a href="https://www.creative-tim.com" class="font-weight-bold" target="_blank">Creative Tim</a>
                for a better web.
              </div>
            </div>
            <div class="col-lg-6">
              <ul class="nav nav-footer justify-content-center justify-content-lg-end">
                <li class="nav-item">
                  <a href="https://www.creative-tim.com" class="nav-link text-muted" target="_blank">Creative Tim</a>
                </li>
                <li class="nav-item">
                  <a href="https://www.creative-tim.com/presentation" class="nav-link text-muted" target="_blank">About Us</a>
                </li>
                <li class="nav-item">
                  <a href="https://www.creative-tim.com/blog" class="nav-link text-muted" target="_blank">Blog</a>
                </li>
                <li class="nav-item">
                  <a href="https://www.creative-tim.com/license" class="nav-link pe-0 text-muted" target="_blank">License</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <div th:replace="fragments :: fixplugin"></div>
  <!--   Core JS Files   -->
  <div th:replace="fragments :: scriptTable"></div>

  <div th:replace="fragments :: scriptSelect"></div>

  <script type="text/javascript">
    $(document).ready(function() {
      $("#buttonCancel").on("click", function() {
        window.location = "[[@{/users}]]"
      });
    })
  </script>
</body>

</html>
