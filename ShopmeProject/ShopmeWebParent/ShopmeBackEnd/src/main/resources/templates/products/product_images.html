<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="images" th:remove="tag">
        <div class="row mt-4">
            <div class="col-lg-12 mt-lg-0 mt-4">
                <div class="card">
                    <div class="card-body">
                        <div class="row" id="divProductImages">
                            <div class="col-lg-4">
                                <div class="card h-100">
                                    <div class="card-body pos-relative">
                                        <h5 class="font-weight-bolder">Main Image</h5>
                                        <div class="row">
                                            <div class="col-12">
                                                <img class="w-100 border-radius-lg shadow-lg mt-3 size-image-content"
                                                    id="thumbnail"
                                                    th:src="@{${product.mainImagePath}}"
                                                    alt="Main image preview">
                                            </div>
                                            <div class="col-12 mt-5">
                                                <div class="d-flex">
                                                    <input type="file" style="display: none;"  id="fileImage" name="fileImage" required accept="image/png ,image/jpeg" class=""/>
                                                    <label class="btn btn-primary btn-sm mb-0 me-2"  for="fileImage">
                                                        Edit
                                                    </label>
                                                    <button class="btn btn-outline-dark btn-sm mb-0" type="button"
                                                        name="button">Remove</button>
                                                </div>
                                            </div>
                                        </div>
                                        
                                       
                                    </div>
                                </div>
                            </div>
    
                            <div class="col-lg-4" id="divExtraImage0">
                                <div class="card h-100">
                                    <div class="card-body pos-relative">
                                        <h5 class="font-weight-bolder">Extra Image #1</h5>
                                        <div class="row">
                                            <div class="col-12">
                                                <img class="w-100 border-radius-lg shadow-lg mt-3 size-image-content"
                                                    id="extraThumbnail0"
                                                    th:src="@{/images/placeholder-image.jpg}"
                                                    alt="Extra image #1 preview">
                                            </div>
                                            <div class="col-12 mt-5">
                                                <div class="d-flex">
                                                    <input type="file" style="display: none;" id="extraImage"  name="extraImage" accept="image/png ,image/jpeg" class=""/>
                                                    <label class="btn btn-primary btn-sm mb-0 me-2"  for="extraImage">
                                                        Edit
                                                    </label>
                                                    <button class="btn btn-outline-dark btn-sm mb-0" type="button"
                                                        name="button">Remove</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="extraImageHeader0" class="btn-close-position">
                                            
                                        </div>
                                     
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
