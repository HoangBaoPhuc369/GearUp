<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="details" th:remove="tag">
        <div class="col-12 col-lg-8 m-auto">
            <div class="multisteps-form__form mb-8">

                <div class="card multisteps-form__panel p-3 border-radius-xl bg-white js-active"
                    data-animation="FadeIn">
                    <h5 class="font-weight-bolder mb-0">Product Details</h5>
                    <p class="mb-0 text-sm">Manage Details</p>
                    <div class="multisteps-form__content" id="divProductDetails">
                        <div class="row mt-3" id="divDetail0">
                            <div class="col-12 col-sm-5">
                                <label>Name</label>
                                <input class="multisteps-form__input form-control" type="text"
                                    name="detailNames"
                                    maxlength="255" />
                            </div>
                            <div class="col-12 col-sm-5">
                                <label>Value</label>
                                <input class="multisteps-form__input form-control" type="text"
                                    name="detailValues"
                                    maxlength="255" />
                                
                            </div>

                            <div id="replace-btn" class="col-12 col-sm-1" style="padding-top: 30px;">
                               
                            </div>
                           
                        </div>
                    </div>
                    <div class="button-row d-flex mt-4 col-12">
                        <button class="btn bg-gradient-light mb-0 js-btn-prev" 
                            type="button" 
                            onclick="addNextDetailSection()"
                            title="Prev">
                                Add More Details
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
