<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="mail_template" th:remove="tag">
	<form class="" th:action="@{/settings/save_mail_templates}" method="post">
     
		<div class="nav-wrapper position-relative end-0">
			<ul class="nav nav-pills nav-fill p-1" role="tablist">
			  <li class="nav-item">
				<a class="nav-link active mb-0 px-0 py-1  d-flex align-items-center justify-content-center "
				  data-bs-toggle="tab" href="#customerVerification" role="tab" aria-selected="true">

				  <span class="ms-2">Customer Verification</span>
				</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link mb-0 px-0 py-1 d-flex align-items-center justify-content-center "
				  data-bs-toggle="tab" href="#orderConfirmation" role="tab" aria-selected="false">

				  <span class="ms-2">Order Confirmation</span>
				</a>
			  </li>
			 
			</ul>
		  </div>

		<div class="container-fluid py-4 tab-content">
		  <div class="tab-pane active" role="tabpanel" id="customerVerification">
			<div th:replace="settings/mail_templates/customer_verification :: customer_verification"></div>
		  </div>
  
		  <div role="tabpanel" class="tab-pane fade" id="orderConfirmation">
			
		  </div>
  
		 
		</div>
  
		<div class="col-md-12">
			<div style="display: flex; justify-content: center; margin-top: 20px;">
			  <div class="form-group">
				<button style="width: 243px; padding: 0.7rem 2rem;" type="submit"
				  class="btn btn-primary btn-sm">Save</button>
			  </div>
			  <div class="form-group">
				<button style="width: 243px; margin-left: 10px; padding: 0.7rem 2rem;" id="buttonCancel" type="submit"
				  class="btn btn-secondary btn-sm">Cancel</button>
			  </div>
			</div>
	  </form>

</div>
<div th:replace="fragments :: fixplugin"></div>
  <!--   Core JS Files   -->
  <div th:replace="fragments :: scriptTable"></div>

  <div th:replace="fragments :: scriptSelect"></div>
<script type="text/javascript">
    $(document).ready(function() {
      $("#buttonCancel").on("click", function () {
        window.location = "[[@{/settings}]]"
      });
    })
  


    $("#logoutLink").on("click", function (e) {
      e.preventDefault();
      document.logoutForm.submit();
    });

   

    //======================================
    moduleURL = "[[@{/products}]]";
    brandModuleURL = "[[@{/brands}]]";
    defaultImageThumbnailSrc = "[[@{/images/placeholder-image.jpg}]]";
    checkUniqueUrl = "[[@{/products/check_unique}]]";
    
    var editor1 = new RichTextEditor(".inp_editor1");
    var editor1 = new RichTextEditor(".inp_editor2");
    
   
  </script>
  <script th:src="@{/js/product_form_details.js}"></script>
<script th:src="@{/js/product_form_overview.js}"></script>
  <script th:src="@{/js/product_form_images.js}"></script>
</body>
</html>
