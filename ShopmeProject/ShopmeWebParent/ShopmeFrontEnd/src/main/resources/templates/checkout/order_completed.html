<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments :: html_head('none')"></head>

<body class="onepage" data-bs-spy="scroll" data-bs-target=".navbar">
    <div class="content-wrapper">
        <div class="content-wrapper">
            <th:block sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                    <input type="submit" value="Logout" />
                </form>
            </th:block>
            <div th:replace="header :: header"></div>
        <!-- /header -->
        <section id="home">
            <div class="wrapper bg-gray">
                <div class="container pt-10 pt-md-14 pb-14 pb-md-17 text-center">
                    <div class="row text-center">
                        <div class="col-lg-9 col-xxl-7 mx-auto" data-cues="zoomIn" data-group="welcome"
                            data-interval="-200">
                            <h2 class="display-1 mb-4">Order success.</h2>
                            <p class="lead fs-24 lh-sm px-md-5 px-xl-15 px-xxl-10">Thanks you for buying.</p>
                        </div>
                        <!-- /column -->
                    </div>
                    <!-- /.row -->
                    <div class="row text-center mt-10">
                        <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                            <figure><img class="w-auto" src="./assets/img/illustrations/i7.png"
                                    srcset="./assets/img/illustrations/i7@2x.png 2x" alt="" /></figure>
                        </div>
                        <!-- /column -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container -->
            </div>
            <!-- /.wrapper -->
        </section>
       
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="footer :: footer"></div>
    <script th:src="@{/assets/js/plugins.js}"></script>
    <script th:src="@{/assets/js/theme.js}"></script>
    <script th:src="@{/assets/js/common_modal.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/shopping_cart.js}"></script>
    <script th:src="@{/assets/js/jquery.number.min.js}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#logoutLink").on("click", function (e) {
                e.preventDefault();
                document.logoutForm.submit();
            });
        });
    </script>
</body>

</html>
